<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1""> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- <link rel="stylesheet" href="css/normalize.css">  or reset.css -->
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <section class="main-logo">
        <img src="images/logo.svg" alt="logo">
      </section>

      <section class="navbar">
        <a href="#" id="menu-icon">
          <img src="images/icon-menu.svg" alt="menu icon">
        </a>

        <nav id="menu" class="small-side-menu large-top-menu">
          <a href="javascript:void(0)" id="close-menu-btn">
            <img src="images/icon-close-menu.svg" alt="close icon">
          </a>

          <section class="menu-items">
            <div class="menu-item">
              <a href="#">
                <div class="menu-item-name">Features</div>
                <div class="features-caret caret-icon">
                  <img src="images/icon-arrow-down.svg" alt="caret icon" class="arrow-down">
                  <img src="images/icon-arrow-up.svg" alt="caret icon" class="arrow-up hidden">
                </div>
              </a>
              <div class="sub-menu hidden">
                  <a href="#" class="sub-menu-item">
                    <img src="images/icon-todo.svg" alt="icon">
                    <div class="sub-menu-item-name">Todo List</div>
                  </a>
  
                  <a href="#" class="sub-menu-item">
                    <img src="images/icon-calendar.svg" alt="icon">
                    <div class="sub-menu-item-name">Calendar</div>
                  </a>
  
                  <a href="#" class="sub-menu-item">
                    <img src="images/icon-reminders.svg" alt="icon">
                    <div class="sub-menu-item-name">Reminders</div>
                  </a>
  
                  <a href="#" class="sub-menu-item">
                    <img src="images/icon-planning.svg" alt="icon">
                    <div class="sub-menu-item-name">Planning</div>
                  </a>
              </div>
            </div>
  
            <div class="menu-item">
              <a href="#">
                <div class="menu-item-name">Company</div>
                <div class="company-caret caret-icon">
                  <img src="images/icon-arrow-down.svg" alt="caret icon" class="arrow-down">
                  <img src="images/icon-arrow-up.svg" alt="caret icon" class="arrow-up hidden">
                </div>
              </a>
              <div class="sub-menu hidden">
                  <a href="#" class="sub-menu-item">
                    <div class="sub-menu-item-name">History</div>
                  </a>
  
                  <a href="#" class="sub-menu-item">
                    <div class="sub-menu-item-name">Our Team</div>
                  </a>
  
                  <a href="#" class="sub-menu-item">
                    <div class="sub-menu-item-name">Blog</div>
                  </a>
              </div>
            </div>
  
            <div class="menu-item">
              <a href="#">
                <div class="menu-item-name">Careers</div>
              </a>
            </div>
  
            <div class="menu-item">
              <a href="#">
                <div class="menu-item-name">About</div>
              </a>
            </div>
          </section>
          
          <ul class="user-access">
            <li><a href="#">Login</a></li>
            <li class="register-btn"><a href="#">Register</a></li>
          </ul>
        </nav>
      </section>
    </header>
  
    <main>
      <section class="main-image">
        <picture>
          <source media="(min-width: 1024px)" srcset="images/image-hero-desktop.png">
          <!-- <source media="(max-width: 480px)" srcset="images/image-hero-mobile.png"> -->
          <img src="images/image-hero-mobile.png" id="hero-image-mobile" alt="hero image">
        </picture>
      </section>

      <section class="content-container">
        <div class="main-content">
          <div class="title">Make
remote work</div>
          <div class="text">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </div>
      
          <button type="button">Learn more</button>
        </div>
  
        <div class="icons-block">
          <div class="icon-bottom">
            <img src="images/client-databiz.svg" alt="logo">
          </div>
          <div class="icon-bottom flex-icon">
            <img src="images/client-audiophile.svg" alt="logo">
          </div>
          <div class="icon-bottom">
            <img src="images/client-meet.svg" alt="logo">
          </div>
          <div class="icon-bottom">
            <img src="images/client-maker.svg" alt="logo">
          </div>
        </div>
      </section>

    </main>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script src="script.js"></script>
<noscript>To use this site, please enable JavaScript.</noscript>
</html>
